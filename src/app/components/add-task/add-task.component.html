<form (ngSubmit)="onSubmit()" class="add-form">
    <div class="form-control">
        <label for="text">Task Name</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Enter Task Name">
    </div>
    <div class="form-control">
        <label for="day">Task Time</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="21st Jan Mondays">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
